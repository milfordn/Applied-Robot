<!DOCTYPE HTML>

<html>
<head>
    <title>Raspberry Pi Webserver</title>
    <link type="text/css" rel="stylesheet" href="/css/ss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <main>
    <!--<div id='container'></div>-->
        <ul id='status'>
            <li id='armloaded' style="color:blue;">Arm Loaded</li>
            <li id='armback' style="color:blue;">Arm Back</li>
            <li id='armlatched' style="color:blue;">Arm Latched</li>
            <li id='armpulleyrelease' style="color:blue;">Arm Pulley Released</li>
        </ul>
    	<button class="actionbutton" id="l">Load Bean Bag</button>
    	<button class="actionbutton" id="u">Reset Hopper</button>
    	<button class="actionbutton" id="p">Pull Arm Back</button>
    	<button class="actionbutton" id="k">Latch Arm</button>
    	<button class="actionbutton" id="r">Release Pulley</button>
    	<button class="actionbutton" id="s">Release Latch</button>
        <hr>
    	<textarea rows="3" cols="50" id="logmessages"></textarea>
    </main>
    
    <script type="text/javascript" src="/scripts/vj.js"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>
</body>
</html>
